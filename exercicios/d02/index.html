<body>
  <h1>Tags em HTML</h1>
  <p>Em HTML podemos inserir elementos da lista a seguir.Passe o mouse sobre os termos para descobrir qual tag deve utilizar em cada caso</p>

  <ul>
    <li><abbr title="utilize a tag &lt;p&gt;">Paragráfo</abbr></li>
    <li><abbr title="utilize a tag &lt;h1&gt">Títulos</abbr></li>
    <li><abbr title="utilize a tag &lt;img&gt">Imagens</abbr></li>
    <li><abbr title="utilize a tag &lt;abbr&gt">Abreviações</abbr></li>
    <li><abbr title="utilize a tag &lt;code&gt">Códigos fontes</abbr></li>
    <li><abbr title="utilize a tag &lt;ol&gt">Listas numeradas</abbr></li>
    <li><abbr title="utilize a tag &lt;ul&gt">Lisas com demarcadores</abbr></li>
  </ul>
