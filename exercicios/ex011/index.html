<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Médias</title>
</head>
<body>
  <h1>Carregando várias imagens</h1>
  <picture>
    <source media="(max-width: 750px )" srcset="imagens/imagempequena.png" type="image/png">
    <source media="(max-width: 1050px )" srcset="imagens/imagemmedia.png" type="image/png">
    <img src="imagens/imagemgrande.png" alt="alternadas">
  </picture>
  <h1>Reproduzindo audio</h1>
  <p>Vamos aprender como reproduzir audio em html5</p>
  <audio preload="metadata" controls>
    <source src="Media/ex21.mp3" type="audio/mpeg">
    <p>Infelizmente seu navegador não consegue reproduzir o audio</p>
  </audio>
</body>
</html>
